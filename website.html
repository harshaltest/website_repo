

<!DOCTYPE html>
<html lang="en-US">
<head>
<title>HTML a target Attribute</title>
<script>
        function myFunction(){
          var x = document.getElementById("btn");
          x.setAttribute("disabled", "");
        }
</script>
</head>

<body>
    <p>Click the button to disable it:</p>
    
    <button onclick="myFunction()" id="btn">Click Here</button>
</body>
